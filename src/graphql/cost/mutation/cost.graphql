mutation mutateProjectCost(
    $id:ID,
    $spec:ID!,
    $chNumber:String!,
    $dateFa:String!,
){
    mutateProjectCost:projectCostMutation(input:{
        id:$id,
        spec:$spec,
        chNumber:$chNumber,
        dateFa:$dateFa,
    }){
        clientMutationId
        errors{
            field
            messages
        }
    }
}







