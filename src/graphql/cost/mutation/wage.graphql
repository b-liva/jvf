mutation mutateWageCost(
    $id:ID,
    $projectCost:ID!,
    $qty:Float!,
    $price:Float!,
){
    mutateWageCost:wageCostMutation(input:{
        id:$id,
        projectCost:$projectCost,
        qty:$qty,
        price:$price
    }){
        clientMutationId
        errors{
            field
            messages
        }
    }
}
