query getOrder($id:ID!){
    getOrder: request(id:$id){
        number
        dateFa
        xprefSet {
            edges {
                node {
                    id
                    perm
                    incomerowSet {
                        edges {
                            node {
                                id
                            }
                        }
                    }
                }
            }
        }
    }
}