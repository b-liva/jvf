query getProformasByOrderId($orderId:ID){
    getProformasByOrderId: allProformas(reqId:$orderId) {
        edges {
            node {
                id
                number
                perm
                reqId{
                    customer{
                     name
                    }
                }
            }
        }
    }
}

query getProforma($proformaId:ID!){
    getProforma:proforma(id:$proformaId){
        id
        number
        prefspecSet {
            edges {
                node {
                    id
                    qty
                    kw
                    rpm
                    voltage
                    price
                }
            }
        }
    }
}
