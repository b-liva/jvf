query getOrdersByNumber($number:Int){
    getOrdersByNumber: allRequests(number:$number) {
        edges {
            node {
                id
                number
                dateFa
                customer{
                    name
                }
            }
        }
    }
}

query getSpecsById($orderId:ID){
    getSpecsById: allReqSpecs(reqId:$orderId) {
        edges {
            node {
                id
                kw
                qty
                rpmNew {
                    rpm
                }
                voltage

            }
        }
    }
}

query filterOrders(
  $number:Int,
  $customerName:String
){
  filterOrders: allRequests(
    number:$number,
    customer_Name_Icontains: $customerName
  ) {
    edges {
      node {
        id
        number
        dateFa
        customer{
          id
          name
        }
        owner{
          lastName
        }
        orderfollowupSet(last:1) {
          edges {
            node {
              id
              summary
              description
              dateFa
            }
          }
        }
        totalKw
        totalQty
      }
    }
  }
}

query getOrderDetails($id:ID!){
    getOrderDetails: request(id:$id) {
        id
        number
        customer{
            id
            name
        }
        dateFa
        totalKw
        totalQty
        summary
        owner{
            id
            lastName
        }
        reqspecSet{
            edges{
                node{
                    id
                    code
                    qty
                    kw
                    summary
                    type {
                        id
                        title
                    }
                    rpmNew{
                        id
                        rpm
                    }
                    voltage
                    im{
                        title
                    }
                    ip{
                        title
                    }
                    ic{
                        title
                    }
                }
            }
        }
        orderfollowupSet {
            edges {
                node {
                    id
                    dateFa
                    summary
                }
            }
        }
    }
}