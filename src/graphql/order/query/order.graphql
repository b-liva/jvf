query getOrdersByNumber($number:Int){
    getOrdersByNumber: allRequests(number:$number) {
        edges {
            node {
                id
                number
                dateFa
                customer{
                    name
                }
            }
        }
    }
}

query getSpecsById($orderId:ID){
    getSpecsById: allReqSpecs(reqId:$orderId) {
        edges {
            node {
                id
                kw
                qty
                rpmNew {
                    rpm
                }
                voltage

            }
        }
    }
}

query filterOrders(
  $number:Int,
  $customerName:String
){
  filterOrders: allRequests(
    number:$number,
    customer_Name_Icontains: $customerName
  ) {
    edges {
      node {
        id
        number
        dateFa
        customer{
          id
          name
        }
        owner{
          lastName
        }
        totalKw
        totalQty
      }
    }
  }
}