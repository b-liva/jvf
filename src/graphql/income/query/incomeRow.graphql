query getIncomeRowDetails($id: ID!) {
    getIncomeRowDetails: incomeRow(id: $id) {
        id
        amount
        dateFa
        income {
            id
            amount
            dateFa
            number
            chNum
            type {
                id
                title
            }
            customer {
                id
                name
            }
            owner {
                id
                lastName
            }
            incomerowSet {
                edges {
                    node {
                        id
                        dateFa
                        amount
                        proforma {
                            id
                            number
                        }
                    }
                }
            }
        }
        proforma {
            id
            number
            reqId {
                id
                number
            }
            incomerowSet {
                edges {
                    node {
                        id
                        dateFa
                        amount
                        income{
                            id
                            number
                            dateFa
                        }
                        proforma {
                            id
                            number
                        }
                        owner{
                            id
                            lastName
                        }
                    }
                }
            }
        }
    }
}
