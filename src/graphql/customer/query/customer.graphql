query filterCustomer($customerName: String) {
    filterCustomer: allCustomers(name_Icontains: $customerName) {
        edges {
            node {
                id
                name
                type {
                    id
                    name
                }
                phone
                whatsapp
                email
                postalCode
                addr
                salesQty
                salesKw
            }
        }
    }
}

query getCustomerDetails($id: ID!) {
    getCustomerDetails: customer(id: $id) {
        name
        type {
            id
            name
        }
        phone
        whatsapp
        fax
        email
        website
        postalCode
        addr
        agent
    }
}
